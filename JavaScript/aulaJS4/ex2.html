<!DOCTYPE html>
<html>
<head>
    <title>EXERCICIO 2</title>
    <meta charset="utf-8">
</head>
<body>
    <fieldset>
        <h2>Questionario</h2>
        <p>
            <label>Nome: </label>
            <input type="text" id="idNome"> 
        </p>
        <p>
            <label>Idade: </label>
            <input type="number" id="idIdade"> 
        </p>
        <fieldset>
            <p>
                <h4>Opiniao: </h4>
                <form>
                        <input type="radio" name="opiniao" id="idBom" value="bom"> 1 - Tava ruim, tava bom, mas parece que piorou  <br> 
                        <input type="radio" name="opiniao" id="idMaisou" value="maisoumenos"> 2 - Mais ou menos (mais ou menos) <br> 
                        <input type="radio" name="opiniao" id="idPiorou" value="Piorou"> 3 - Benzadeus (maravilhoso) <br>
                </form>
            </p>
        </fieldset>
            <input type="submit" id="idEnviar" onclick="Preencher()">
       
    </fieldset>

    <script>
        var professores = {
            nome: '',
            idade: '',
            opiniao: ''
        }

        var info = new Array(professores, professores, professores, professores, professores, professores, professores, professores);

        function Preencher(){
    
            for(i=0; i < 8; i++){
                professores.nome = document.getElementById("idNome").value;
                professores.idade = parseInt(document.getElementById("idIdade").value);
                professores.opiniao = document.getElementsByName("opiniao").value;
                info[i] = professores;
            }

            console.log(info);
        }


        
        
        





    
    
    
    </script>

</body>
