<!DOCTYPE html>
<html>
<head>
    <title> EXERCICIO 3 </title>
    <meta charset="utf-8">
</head>
<body>
    <fieldset style="width:300px; display: block; margin-left: auto; margin-right: auto">
        <h2>Formulario de Cadastro</h2>
        <form>
            <p>
                <label> Usuario: </label>
                <input type="text" id="idUsuario">      
            </p>
            <p>
                <label> Senha: </label>
                <input type="password" id="idSenha"  onkeyup="analisar()">      
            </p>
            <input type="text" disabled="disable" id="idCaixa" style="display: block; margin-left: auto; margin-right: auto; width: 250px;">
        </form>
    </fieldset>

    <script>
        function analisar(){
            var senha = document.getElementById("idSenha").value.length;
            if(senha < 6){
                document.getElementById("idCaixa").style.background = "#FF0000";
                document.getElementById("idCaixa").style.color = "";
                document.getElementById("idCaixa").value = "A senha deve conter 6 caracteres ou mais";
            }else if(senha >= 8){
                document.getElementById("idCaixa").style.background = "#0AFF17";
                document.getElementById("idCaixa").style.color = "";
                document.getElementById("idCaixa").value = "FORTE";
            }else{
                document.getElementById("idCaixa").style.background = "#FFE80A";
                document.getElementById("idCaixa").style.color = "";
                document.getElementById("idCaixa").value = "NORMAL";
            }

        }
        

    
    
    </script>



</body>
</html>
