<!DOCTYPE html>
<html>
<head>
	<title>EXERCÍCIO 1</title>
	<meta charset="utf-8">
</head>
<body>
	<fieldset>
		<p>
			<label>Valor 1: </label>
			<input type="number" id="tValor1">
		</p>
		<p>
			<label>Valor 2: </label>
			<input type="number" id="tValor2">
		</p>
		<p>
			<label>Operação: </label>
			<select id="op">
				<option value="+" id="soma">+</option>
				<option value="-" id="sub">-</option>
				<option value="*" id="mult">*</option>
				<option value="/" id="div">/</option>
			</select>
			<input type="submit" value="Enviar" onclick="Operacao()">
		</p>
	</fieldset>


<script>
	function Operacao(){
		var num1 = document.getElementById("tValor1").value;
		var num2 = document.getElementById("tValor2").value;
		var operacao = document.getElementById("op").value;
		var resposta;

		switch(operacao){
			case '+':
				resposta = parseFloat(num1) + parseFloat(num2);
				break;

			case '-':
				resposta = parseFloat(num1) - parseFloat(num2);
				break;

			case '*':
				resposta = parseFloat(num1) * parseFloat(num2);
				break;

			case '/':
				resposta = parseFloat(num1) / parseFloat(num2);
				break;

		}

		alert(num1 + " " + operacao + " " + num2 + " = " + resposta);
	}

</script>
</body>
</html>
